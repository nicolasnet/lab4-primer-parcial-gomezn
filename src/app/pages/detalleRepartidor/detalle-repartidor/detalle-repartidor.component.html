<div class="jumbotron" *ngIf='actorParaMostrar'>
    <div class="container">
        <div >
            <h2>Repartidor</h2>
            
            <p>Nombre: {{actorParaMostrar.nombre}}</p>
            <p>DNI: {{actorParaMostrar.dni}}</p>
            <p>Capacidad: {{actorParaMostrar.capacidad}}</p>
            <p>Unidad Propia: {{actorParaMostrar.unidadPropia}}</p>
            <p>edad: {{actorParaMostrar.edad}}</p>
            
        </div>
    </div>
</div>
